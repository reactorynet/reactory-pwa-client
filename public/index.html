<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link id="favicon_link" rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato|Roboto');
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>    
    <style type="text/css">
      .loading {
        background-color: black;
        color: rgb(209, 233, 253);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;                
        min-height: 100%;
        height: 100%;        
        min-width: 100%;
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;                
      }

      .loading-text-header {
        position: relative;
        top: 30%;
        text-align: center; 
        font-size: 29px;
        max-width: 500px;
        margin: auto;
        margin-left: auto;
        margin-right: auto;
      }

      .loading-text-waiting {
        position: relative;
        top: 40%;
        text-align: center; 
        font-size: 18px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .loading-logo {
        position: relative;
        top: 10%;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="%REACT_APP_CDN%/themes/%REACT_APP_THEME%/styles.css" type="text/css" />     
    <title>%REACT_APP_TITLE%</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="loading">
      <div class="loading-logo"><img src="%REACT_APP_CDN%/themes/%REACT_APP_THEME%/images/icons-192.png" /></div>
      <h1 class="loading-text-header"><i class="fa fa-refresh fa-spin"></i>&nbsp;Downloading ... </h1>
      <p class="loading-text-waiting">
        Please wait while we download the application, depending on your internet connection this may take a few moments. 
        Subsequent startups of the application will be instant.
      </p>
    </div>    
  </body>
</html>
